<html>
<body style="text-align:center;">

<h2>News Box</h2>

<button onclick="fetch('https://jsonplaceholder.typicode.com/posts?_limit=3')
    .then(r => r.json())
    .then(data => {
        let html = '';
        data.forEach(post => {
            html += `<div style='border:1px solid gray; padding:10px; margin:10px;'>
                <b>${post.title}</b><br>
                ${post.body.substring(0,100)}...
            </div>`;
        });
        document.getElementById('news').innerHTML = html;
    })
    .catch(() => document.getElementById('news').innerHTML = 'Error loading news')">
    Load News
</button>

<div id="news" style="margin:20px;">
    News will appear here
</div>

</body>
</html>
